{% extends 'base.html' %}

{% block content %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-offset-3">
               {{ wtf.quick_form(form) }}
            </div>
        </div>
    </div>

    {%  if image %}
        <img src="{{ url_for('static', filename=image) }}">
    {% endif %}
{% endblock %}
