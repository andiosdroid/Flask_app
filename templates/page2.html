{% extends 'base.html' %}
{#{% extends 'bootstrap/base.html' %}#}

{% import "bootstrap/wtf.html" as wtf %}
{% block navbar %}
    {{ super() }}

{% endblock %}


{% block content %}
    {% if form %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4" >
                {{ wtf.quick_form(form) }}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <p>Please register if you are new</p>
            </div>
            <div class="col-lg-2">
                <a href="{{ url_for('new_reg') }}">
                <button type="button" class="btn btn-default">Register</button>
                </a>
            </div>
        </div>
    </div>


{% endblock %}
